<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="./template.xhtml">

        <ui:define name="top">

        </ui:define>

        <ui:define name="content">
            <h:dataTable value="#{cart.getAll()}" var="item">

                <f:facet name="header">
                    <h:outputText value="Products"/>
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{item.key.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.key.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{item.key.price*item.value}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity"/>
                    </f:facet>
                    <h:outputText value="#{item.value}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Option"/>
                    </f:facet>
                    <h:form>

                        <h:commandLink id="delete" value="Delete"
                                         actionListener="#{cartAction.actionListener}"
                                         action="cart?faces-redirect=true">
                            <f:attribute name="prod" value="${item.key}"/>
                        </h:commandLink>

                    </h:form>
                </h:column>
            </h:dataTable>


            <br></br>
            <br></br>
            <!--To be implemented-->
            <h:outputText value="Total Price: "/>
            <br></br>
            <br></br>

            <h:commandButton value="Checkout" action="checkout?faces-redirect=true"/>
        </ui:define>

        <ui:define name="left">
            Cart
        </ui:define>



    </ui:composition>

</html>
