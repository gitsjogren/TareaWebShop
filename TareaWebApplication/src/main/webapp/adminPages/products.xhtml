<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

           <ui:define name="top">
                <h2>Products - ADMIN</h2>
            </ui:define>
            
            <ui:define name="left">
                <!-- Here goes what's inside the template's div with the id "left" -->
            </ui:define>

            <ui:define name="content">
                <h:dataTable value="#{products.getAll()}" var="prod">

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{prod.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{prod.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{prod.price}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option"/>
                        </f:facet>

                        <h:form>

                            <h:commandLink actionListener="#{edit.actionListener}"   
                                           action="editProduct" value="Edit">
                                <f:attribute name="product" value="#{prod}" />
                            </h:commandLink>

                        </h:form>
                        
                        <h:form>
                            <h:commandLink actionListener="#{delete.actionListener}"   
                                           action="deleteProduct" value="Delete">
                                <f:attribute name="product" value="#{prod}" />
                            </h:commandLink>
                        </h:form>

                    </h:column>


                </h:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
